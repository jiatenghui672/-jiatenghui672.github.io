<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.search-container {
  text-align: center;
  padding: 20px;
}

.search-container input[type=text] {
  padding: 10px;
  margin: 5px;
  border: 1px solid #ccc;
  width: 300px;
}

.search-container button {
  padding: 10px 20px;
  margin: 5px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.search-container button:hover {
  background-color: #45a049;
}

.columns {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 20px;
}

.column {
  width: 200px;
  margin: 10px;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

.column:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchBox" placeholder="Search.." name="search">
  <select id="engineSelect">
    <option value="https://www.google.com/search?q=">Google</option>
    <option value="https://www.bing.com/search?q=">Bing</option>
    <option value="https://www.yahoo.com/search?p=">Yahoo</option>
  </select>
  <button onclick="search()">Search</button>
</div>

<div class="columns">
  <div class="column">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="column">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
  <!-- Add more columns as needed -->
</div>

<script>
function search() {
  var searchBox = document.getElementById('searchBox');
  var engineSelect = document.getElementById('engineSelect');
  var searchQuery = searchBox.value;
  var selectedEngine = engineSelect.options[engineSelect.selectedIndex].value;
  window.location.href = selectedEngine + searchQuery;
}
</script>

</body>
</html>
